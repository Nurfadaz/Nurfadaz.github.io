    <div class="container">
        <h1>Contact Me</h1>
        <p>If you need help, please contact us via the form below</p>
        <form class="row g-4">
            <div class="col-12">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="2010631170024@student.unsika.ac.id" required>
            </div>
            <div class="col-6">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="Nur Fadhilah" aria-label="First name" id="firstname"
                    required>
            </div>
            <div class="col-6">
                <label for="lastname" class="form-label">Last name</label>
                <input type="text" class="form-control" placeholder="Az-haari" aria-label="Last name" id="lastname"
                    required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="2" required></textarea>
            </div>
            <div class="col-12">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    I agree to the terms and conditions
                </label>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
